<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Website</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    /* Centered container */
    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Input section */
    .note-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .note-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .note-input button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .note-input button:hover {
      background: #45a049;
    }

    /* Notes list */
    .notes-list {
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .notes-list p {
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù My Notes</h1
